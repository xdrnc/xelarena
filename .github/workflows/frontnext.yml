name: frontnext CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontnext.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontnext.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontnext

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --watch=false || echo "no tests yet"
